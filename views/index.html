<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="/assets/js/index.js"></script>
    <link rel="stylesheet" href="/assets/css/index.css">
  </head>
  <body>
    <h1>ocrserver</h1>
    <pre id="response"></pre>
    <div style="display:flex">
      <div style="width:50%;">
        <h2>File</h2>
        <input id="file" type="file" accept="image/*"><br>
      </div>
      <div style="width:50%;">
        <h2>or base64</h2>
        <textarea style="width:100%" id="base64"></textarea><br>
      </div>
    </div>
    <div>
      <h2>options</h2>
      <textarea style="width:100%;height:75px;font-size:1em;" id="options">{
        "whitelist": "OCR1234567890",
        "trim": "\n"
}</textarea>
      <ul>
        <li><code>whitelist (optional): allowed characters</code></li>
        <li><code>trim (optional): characters to trim out</code></li>
      </ul>
      <span id="option-error"></span>
    </div>
    <div style="text-align:right">
      <button id="submit">submit</button>
    </div>
  </body>
</html>
